<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Tokitoki</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }
    .content {
      margin-top: 20%;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      position: relative;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      opacity: 0.7;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>مرحبا بك في Galaxy Tokitoki 💫</h1>
    <p>عالم الأحلام والنجوم اللامعة ✨</p>
  </div>

  <audio controls autoplay loop>
    <source src="https://cdn.islamic.network/audio/nasheed/maher_zain-assalamu_alayka.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الأناشيد.
  </audio>

  <footer>
    &copy; 2025 Tokitoki Galaxy. جميع الحقوق محفوظة.
  </footer>

  <script>
    // Stars background effect
    for(let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
